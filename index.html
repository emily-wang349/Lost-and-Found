<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">


<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/restive.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Exo+2" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Lost and Found</title>
  </head>

  <body>
      <div class = 'container'>
        <center><h1 id="title">Lost and Found</h1></center>
        <input type="button" name="additem" id="additem" value="Add new item">
        <div class = "description">
            <input type="text" name="name" id="name" placeholder = "Name of item"> <br/>
            <input type="text" name="dropoff" id = "dropoff" placeholder = "Where did you drop this item off"> <br/>
            <input type="button" name="done" id="done" value="Done">
        </div>
      </div>
  </body>
  <script src="https://unpkg.com/scrollreveal/dist/scrollreveal.min.js"></script>
  <script>
    window.sr = ScrollReveal({reset: true});
    sr.reveal('.container', {duration: 500});
  </script>
  <script>
    $('.description').hide();
    $add = $('#additem');
    $add.on('click', ()=>{
        $('.description').show();
    });
    $('#done').on('click', ()=>{
      $('.description').hide();
    })
  </script>
</html>
